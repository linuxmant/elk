version: "2.0"
services:
  elasticsearch:
    image: elasticsearch:2.4
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - elk

  logstash:
    image: logstash:2.4
    ports:
      - "5000:5000"
      - "12201:12201/udp"
    volumes: 
      - ${PWD}/logstash/logstash.conf:/config-dir/logstash.conf
    command: logstash -f /config-dir/logstash.conf
    networks: 
      - elk

  kibana:
    image: kibana:4.6
    ports:
      - "5601:5601"
    networks:
      - elk

  cadvisor:
    image: google/cadvisor:latest
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - "18080:8080"

networks:
  elk:
# bridge for single host, overlay for swarm mode
    driver: bridge
